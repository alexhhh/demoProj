<section id="detalis-view" class="mainbar" data-ng-controller="adminUsersCtrl as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h1 align="left"> <strong>Users:</strong> </br> </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11">
                    <table class="table table-condensed  table-striped" style="background-color:rgba(0, 0, 255, 0.05);">
                        <thead>
                            <tr>
                                <th class="text-center"><strong>ID </strong></th>
                                <th class="text-center"><strong>UserName</strong></th>
                                <th class="text-center"><strong>Role</strong></th>
                                <th class="text-center"><strong>Email</strong></th>
                                <th class="text-center"><strong>Enable</strong></th>
                                <th class="text-center"><strong>Details</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.users">
                                <td class="text-center">{{item.id}}</td>
                                <td class="text-center">{{item.userName}}</td>
                                <td class="text-center">{{item.roleId | roleFilter}}</td>
                                <td class="text-center">{{item.email}}</td>
                                <td class="text-center">{{item.enable}}</td>
                                 <td class="text-center">
                                    <input type="button" ng-click="vm.showDetails(item)" value="Details" />
                                </td>
                                <td class="text-center">
                                    <input type="button" ng-click="vm.deleteUser(item)" value="Delete User" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</section>
